<div class="wrapper">
    <form [formGroup]="login" (ngSubmit)="adminLogin()" class="form-signin">       
      <h2 class="form-signin-heading">Admin Login</h2>
      <input type="text" formControlName="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
